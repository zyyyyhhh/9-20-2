<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/animate.js"></script>
</head>
<body>
<style>
	
	.box{
		width: 300px;
		height: 300px;
		background: red;
		margin: 20px auto;
	}
</style>
<div class="box"></div>

<script>
	window.onload = function(){
		let box = document.getElementsByClassName('box')[0];
		animate(box,{width:500,height:500},function(){
			this.style.background = 'green';
		});
	}
</script>

	
</body>
</html>
